apiVersion: apps/v1
kind: Deployment
metadata:
  name: minwoo-deployment
  namespace: minwoo
spec:
  minReadySeconds: 5
  selector:
    matchLabels:
      app: minwoodeploy1
  strategy:
    rollingUpdate:
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: minwoodeploy1
    spec:
      containers:
        - name: minwoo-deploy-container
          image: 129715120090.dkr.ecr.ap-northeast-2.amazonaws.com/teamplanner-backendserver:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: minwoo-secrets
---
apiVersion: v1
kind: Service
metadata:
  namespace: minwoo
  name: minwoo-svc1
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: minwoodeploy1